<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Matching Game (Class Based)</h1>
        </header>
        <section class="score-panel">
            <ul class="stars">
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
            </ul>
            <span id="moves"></span>
            <span class="timer" id="count-up-timer">00:00:00</span>
            <div class="reset">
                <button id="reset">reset</button>
            </div>
        </section>
        <ul class="deck">
        </ul>
    </div>
    <section id="winner" class="winnerSectionHider">
        <div id="winnercongrats">WINNER WINNER CHICKEN DINNER!
            <!--My favorite winning quote from PUBG survival game-->
        </div>
        <div id="movescount"></div>
        <div id="starscount"></div>
        <div id="timecount"></div>
        <button id="reset-modal">reset</button>
    </section>
    <footer id="footer">
        <p> Copyrights 2017 Ahmed Magdy.</p>
        <p>This project is part of the Udacity Front-End Nanodegree Program.</p>
        <p>Game Version 1.0.0</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/easytimer.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
